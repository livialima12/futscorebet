<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FutScore Bet</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
        
    </head>

    <body>

        <header>
            <img src="images/logo.png" alt="FutScore Bet" class="logo-header" width=15% height=15%>
        </header>
        <main>

            <section class="form">

                <h2>Login</h2>

                <form id="login">

                    <fieldset class="login-info">

                        <label for="email" ></label>                        
                        <div id="icon-email" for="email">
                        <input 
                        id="email"
                        name="email"
                        type="email"
                        autofocus
                        placeholder="Digite seu email"
                        required
                        >
                        </div>

                        <label for="password"></label>
                        <div id="icon-password">
                        <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Digite sua senha"
                        required
                        >
                        </div>
                    </fieldset>

                    <button class="botao">Log In</button>

                    <div class="interaction">
                        <a href="#">Esqueci minha senha</a>
                        <a href="sign_in.html">Cadastre-se</a>
                        
                    </div>
                    

                </form>
            
            </section>

        </main>
        <footer>

        </footer>

        <script src=""></script>
    </body>
</html>
