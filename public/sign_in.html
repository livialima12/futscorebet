<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FutScore Bet</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/sign-in.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
        
    </head>

    <body>

        <header>
            <img src="images/logo.png" alt="FutScore Bet" class="logo-header" width=15% height=15%>
        </header>
        <main>

            <section class="form">

                <h2>Cadastre-se</h2>

                <form class="signin-form">

                    <fieldset class="teste">
                    <div id="field-name">
                        <label for="name" id="name">Nome</label>                        
                        <input 
                            id="name"
                            name="name"
                            type="text"
                            autofocus
                            placeholder="Digite seu nome completo"
                            required
                        >
                    </div>
                    </fieldset>

                    <fieldset class="teste">
                    <div id="field-email">
                        <label for="email">Email</label>                        
                        <input 
                            id="email"
                            name="email"
                            type="email"
                            placeholder="Digite seu email"
                            required
                        >
                    </div>

                    <div id="field-phone">
                        <label for="phone" >Telefone</label>
                        <input
                            id="phone"
                            name="phone"
                            type="tel"
                            placeholder="Digite seu nome completo"
                            required
                        >
                    </div>
                    </fieldset>


                    <fieldset class="teste">
                    <div id="field-username">
                        <label for="user" >Nome de usuário</label>                        
                        <input 
                            id="user"
                            name="user"
                            type="text"
                            placeholder="Digite um nome de usuário"
                            required
                        >
                    </div>

                    <div id="field-password">
                        <label for="password" >Senha</label>                        
                        <input 
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>

                    <div id="field-passwordConfirm">
                        <label for="passwordConfirm" >Senha</label>                        
                        <input 
                            id="passwordConfirm"
                            name="passwordConfirm"
                            type="password"
                            placeholder="Confirme sua senha"
                            required
                        >
                    </div>
                    </fieldset>

                    <button class="botao">Cadastrar</button>

                    <a class="interaction" href="public/index.html">Já sou cadastrado. Fazer login</a>
                        
                </form>
            
            </section>

        </main>
        <footer>

        </footer>

        <script src=""></script>
    </body>
</html>
